<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tony Nikolaidis</title>
    <link rel="stylesheet" href="styles/vars.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body onload="initializeNavButtonEventListener()">
<header>
    <nav id="navbar" class="navbar fixed-top navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <!--            <a class="navbar-brand" href="#">Tony Nikolaidis</a>-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#fixed-navbar"
                    aria-controls="fixed-navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="fixed-navbar">
                <ul class="navbar-nav d-flex">
                    <li class="nav-item">
                        <button id="nav-home" class="nav-link text-start active" onclick="scrollToHome()">Home</button>
                        <!--                        <a id="nav-home" class="nav-link text-start active">Home</a>-->
                    </li>
                    <li class="nav-item">
                        <button id="nav-about" class="nav-link text-start" onclick="scrollToAbout()">About</button>
                        <!--                        <a id="nav-about" class="nav-link text-start" onclick="">About</a>-->
                    </li>
                    <li class="nav-item">
                        <button id="nav-portfolio" class="nav-link text-start" onclick="scrollToPortfolio()">Portfolio
                        </button>
                        <!--                        <a id="nav-portfolio" class="nav-link text-start" onclick="">Portfolio</a>-->
                    </li>
                    <li class="nav-item">
                        <button id="nav-contact" class="nav-link text-start" onclick="scrollToContact()">Contact
                        </button>
                        <!--                        <a id="nav-contact" class="nav-link text-start" onclick="">Contact</a>-->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div id="wrapper">
    <div id="home">
        <div id="home-background"></div>
        <div id="home-particles"></div>
        <div id="home-blur-overlay"></div>
        <div id="home-box"></div>
        <div id="home-arrow"></div>
        <div id="home-sidebar"></div>
        <div id="home-main-graphics-container">
            <div id="home-circles"></div>
            <div id="home-photo"></div>
            <div id="home-text-container" class="col">
                <div class="row" id="home-greeting">
                    <h2 class="p-0 m-0">Hi, I'm</h2>
                </div>
                <div class="row" id="home-name">
                    <h1 class="p-0 m-0">Tony Nikolaidis</h1>
                </div>
                <div class="row text-end" id="home-attributes">
                    <h2 class="p-0 m-0">&#60;<span id="home-attributes-span"></span> /&#62;</h2>
                </div>
            </div>
        </div>
        <div class="row" id="home-links">
            <a class="col p-0 mx-1" href="https://github.com/tonynikolaidis" target="_blank">
                <img id="home-github-icon" class="home-link" src="../public/home/github.png" alt="GitHub icon">
            </a>
            <a class="col p-0 mx-1" href="https://twitter.com/tonynikolaidis" target="_blank">
                <img id="home-twitter-icon" class="home-link" src="../public/home/twitter.png" alt="Twitter icon">
            </a>
            <a class="col p-0 mx-1" href="https://www.linkedin.com/in/tony-nikolaidis-a86aba181/"
               target="_blank">
                <img id="home-linkedin-icon" class="home-link" src="../public/home/linkedin.png"
                     alt="LinkedIn icon">
            </a>
        </div>
    </div>

    <div id="about">
        <div id="about-background">
        </div>
    </div>

    <div id="portfolio">
        <div id="portfolio-background"></div>
    </div>

    <div id="contact">
        <div id="contact-background"></div>
    </div>

    <div id="footer">
        <div id="footer-background">
            <div id="footer-row" class="row">
                <div class="col"></div>
                <div class="col text-center">
                    <span id="footer-copyright" class="footer-text">Copyright 2021. All rights reserved.</span>
                </div>
                <div class="col text-end">
                    <a id="footer-github" class="footer-text">View on GitHub
                        <span id="footer-arrow" class="footer-text">&rarr;</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollToPlugin.min.js"></script>

<script src="scripts/navbarAndHome.js"></script>
